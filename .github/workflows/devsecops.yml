name: DevSecOps Pipeline

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:

      ############################################
      # 0. Checkout Repository
      ############################################
      - name: Checkout repository
        uses: actions/checkout@v3

      ############################################
      # 1. Analyse SAST CodeQL
      ############################################
      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3

      ############################################
      # 2. Analyse sécurité Python avec Bandit
      ############################################
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit analysis
        run: bandit -r api --severity-level high

      ############################################
      # 2b. Scan des dépendances Python
      ############################################
      - name: Install Safety
        run: pip install safety

      - name: Dependency vulnerability scan
        run: safety check -r requirements.txt

      ############################################
      # 3. Build Docker
      ############################################
      - name: Build Docker image
        run: docker build -t devsecops-api .

      ############################################
      # 4. Scan Docker avec Trivy
      ############################################
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: devsecops-api
          severity: CRITICAL,HIGH
          exit-code: 1
